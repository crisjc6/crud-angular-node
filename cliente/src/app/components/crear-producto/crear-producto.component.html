<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">
            {{titulo | uppercase}}
          </span>
          <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
            <div class="mb-3">
              <input formControlName="producto" type="text" placeholder="Producto" class="form-control form-control-lg" id="producto" >
              <div class="text-danger"
              *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched"
              >
                <span> El campo producto es
                  <strong>Obligatorio</strong>
                </span>
              </div>
            </div>
            <div class="mb-3">
              <input formControlName="categoria" type="text" placeholder="Categoría" class="form-control form-control-lg" id="categoria">
              <div class="text-danger"
                   *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched"
              >
                <span> El campo categoria es
                  <strong>Obligatoria</strong>
                </span>
              </div>
            </div>
            <div class="mb-3">
              <input formControlName="ubicacion" type="text" placeholder="Ubicación" class="form-control form-control-lg" id="ubicacion">
              <div class="text-danger"
                   *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched"
              >
                <span> El campo ubicacion es
                  <strong>Obligatorio</strong>
                </span>
              </div>
            </div>
            <div class="mb-3">
              <input formControlName="precio" type="number" placeholder="Precio" class="form-control form-control-lg" id="precio">
              <div class="text-danger"
                   *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched"
              >
                <span> El campo precio es
                  <strong>Obligatorio</strong>
                </span>
              </div>
            </div>
            <div class="mt-3">
              <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
              <button type="submit"  [disabled]="productoForm.invalid" class="btn btn-success  btn-lg float-end">ACEPTAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
